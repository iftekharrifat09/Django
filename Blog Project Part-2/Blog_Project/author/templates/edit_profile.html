{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
        <h1>Edit Profile</h1>
        <a class="btn btn-danger mb-2" href="{% url 'changepass'%}">Change Password</a>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-warning">Submit</button>
        <a href="{% url 'profile'%}" class="btn btn-primary mt-2" style="width: 100%">Back to Edit</a>
    </form>
    
{% endblock %}

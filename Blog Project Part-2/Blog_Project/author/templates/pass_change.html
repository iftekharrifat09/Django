{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>User Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-warning">Submit</button>
        <a href="{% url 'editprofile'%}" class="btn btn-primary mt-2" style="width: 100%">Back to Edit</a>
    </form>
    
{% endblock %}

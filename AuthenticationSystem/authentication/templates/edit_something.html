{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <form method='post' >
            {% csrf_token %}
            <h3>{{type}} Form</h3>
            {{form | crispy}}
            <a href="{% url 'useredit' %}" class="btn btn-primary mb-2" style="width:100%">Back</a>
            <button style="width:100%" class='btn btn-warning'>Submit</button>
        </form>
{% endblock %}

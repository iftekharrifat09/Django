{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <form method='post' >
            {% csrf_token %}
            <h1>User {{type}}</h1>
            {{form | crispy}}
            <button style="width:100%" class='btn btn-primary'>Submit</button>
            
            {% if type == 'Login' %}
                <p class="mt-3 text-center">Don't Have an Account? <a href="{% url 'signup'%}">Sign Up</a></p>
            {% else %}
                <p class="mt-3 text-center">Already Have an Account? <a href="{% url 'login'%}">Login</a></p>
            {% endif %}
                
        </form>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        {% if type == 'brand' %}
            <h3 >Add Brand</h3>
            {{form|crispy}}
            <button class="btn btn-warning" type='submit'>Submit</button>
        {% else %}
            <h3 >Add Model</h3>
            {{form|crispy}}
            <button class="btn btn-warning" type='submit'>Submit</button>
        {% endif %}
    </form>
    
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="car-form" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="hi">Add Car</h3>
        {{form|crispy}}
        <button class="btn btn-warning" type='submit'>Submit</button>
    </form>
{% endblock %}
